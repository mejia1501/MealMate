{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <title>MealMate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .location-box {
            text-align: center;
            padding: 20px;
            border: 2px solid orange;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .location-box h1 {
            margin-bottom: 20px;
        }
        .location-button {
            padding: 10px 20px;
            border: 2px solid orange;
            border-radius: 20px;
            background-color: white;
            color: orange;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .location-button:hover {
            background-color: #ffeb99;
            color: black;
        }
    </style>
</head>
<body>

    <br>
<div class="location-box"><h1>Marca tu Ubicación</h1>{% if error %}
    {% if pickup and id is not 0 %}
        <a href="{% url 'presentacion_three' id %}"><button type="button" class="btn btn-outline-primary">x</button></a>
    {% elif reservaciones and id is not 0%}
        <a href="{% url 'presentacion_two' id %}"><button type="button" class="btn btn-outline-primary">x</button></a>
    {% else %}
        <a type="button" class="btn btn-outline-primary" href="{% url 'home' %}">x</a>    
    {% endif %}
    
        
    <div
        class="alert alert-danger"
        role="alert"
    >
        <h4 class="alert-heading">Error</h4>
        <p>{{ error }}</p>
        <hr />
    </div>
    
{% endif %}

    <!--Tamaño del mapa-->
    
    <form method="POST"> 
        {% csrf_token %} 
      
        <!-- Tamaño del mapa -->
        <div id="map" style="height: 550px; width: 550px;"></div>
        
        <!-- Campos ocultos para latitud y longitud -->
        <input type="hidden" id="lat" name="latitude" {% if latitud %} value="{{ latitud }}"  {% endif %} >
        <input type="hidden" id="long" name="longitude" {% if longitud %} value="{{ longitud }}"  {% endif %} >
        
        <button class="location-button" type="submit">Guardar</button> 
    </form>
    </div>

    
    <!-- Incluir el archivo JavaScript -->
    <script>
        var redIconUrl = '{% static "img/leaf-red.png" %}';
        var shadowIconUrl ='{% static "img/leaf-shadow.png" %}';
    </script>
    <script src="{% static 'js/mapa2.js' %}"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
