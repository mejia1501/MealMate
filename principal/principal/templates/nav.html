{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--https://code.jquery.com/jquery-3.7.1.min.js-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--https://select2.org/getting-started/installation#using-select2-from-a-cdn-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img title="Inicio" src="{% static 'img/Imagen1.png' %}" alt="Logo" class="d-inline-block align-text-top" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Usar ms-auto para mover a la derecha -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}" title="Inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a title="Ayuda" class="nav-link active" href="{% url 'ayuda' %}">Ayuda</a>
                    </li>

                    {% if nav_links.perfil_url %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ nav_links.perfil_url }}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ nav_links.logout_url }}">Cerrar sesión</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ nav_links.login_url }}">Iniciar sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}

   
    {% endblock %}
</body>
</html>
