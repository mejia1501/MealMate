<div class="form-group">
    <label for="{{ widget.attrs.id_for_label }}">{{ widget.label }}</label>
    <select multiple="multiple" name="{{ widget.name }}" id="{{ widget.attrs.id_for_label }}" class="form-control">
        {% for option in widget.choices %}
            <option value="{{ option.0 }}" {% if option.0 in widget.value %}selected{% endif %}>
                {{ option.1 }}
            </option>
        {% endfor %}
    </select>
</div>
