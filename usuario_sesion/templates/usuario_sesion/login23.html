{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles3.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <a href="{% url 'home' %}">
        <div class="container-user">
            <i class="bi bi-box-arrow-left"></i>
        </div>
    </a>
    <div class="wrapper"> 
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Iniciar Sesión</h2>
            <form action="post">
                {% csrf_token %}
                    
                    {{ form.email }}
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation " style="--i:2; --j:23;">
                    {{ form.password }}
                    <label>Contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <input type="submit" class="btn animation" style="--i:3; --j:24;" value="Iniciar sesion">
            </form>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>No tienes cuenta? <a href="{% url 'registro_cliente' %}" class="register-link">Registrarse</a></p>
                </div>
           
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">MealMate</h2>
            <p class="animation" style="--i:1; --j:21;">Bienvenido usuario, ingresa tus datos para iniciar sesión</p>
        </div>
    </div>
</body>
</html>
